<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="control-game" id="control-game">
      <div>
        <input type="text" placeholder="Write Your First Name">
        <span class="start" id="start">Start Game</span>
      </div>
    </div>

    <div class="info-container">
      <div class="name">
        Hello: <span></span>
      </div>
      <div class="tries">
        Wrong Tries: <span>0</span>
      </div>
    </div>

    <div class="memory-game-blocks">
      <div class="game-block" data-technology="c-plus-plus">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/C++-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="c-plus-plus">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/C++-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="c-sharp">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/C-Sharp-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="c-sharp">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/C-Sharp-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="css">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/CSS-3-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="css">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/CSS-3-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="html">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/HTML-5-logo-vector-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="html">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/HTML-5-logo-vector-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="js">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/JavaScript-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="js">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/JavaScript-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="node-js">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/Node-JS-02.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="node-js">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/Node-JS-02.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="php">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/PHP-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="php">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/PHP-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="react">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/React-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="react">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/React-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="redux-1">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/Redux-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="redux-1">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/Redux-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="redux-2">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/Redux-Observable-01.png" alt="Error">
        </div>
      </div>
      <div class="game-block" data-technology="redux-2">
        <div class="face front"></div>
        <div class="face back">
          <img src="images/Redux-Observable-01.png" alt="Error">
        </div>
      </div>
    </div>
    <script src="master.js"></script>
  </body>
</html>
